{%extends 'base.html'%}
{%block body_block%}



<div class="card p-3 mt-3 border-0 shadow-sm" style="width: 90%;" >
    <div class="card-body">
        <div class="row main ">
            {% for t in posts %}
            <div class="card mb-3 border-0 child" style="max-width: 100%;">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img src="{{t.imageURL}}" width="100%" class="img-fluid rounded-start" alt="...">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h6 style="margin: 0;margin-top: -20px;" class="card-title">{{t.title}}</h6>
                      <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                    </div>
                  </div>
                </div>
            </div>
            {% endfor %}
        </div>  
    </div>
</div>
